<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<div id="modal1" class="modal-wrap">

			<div class="modal-header">modal-1</div>

	<div id="modal2" class="modal-wrap">

	<button data-toggle="modal" data-target="modal2">toggle modal2</button>
	<button data-toggle="modal" data-target="modal3">toggle modal3</button>
	<script type="text/javascript" src="src/javascript/KM-modal.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var modal = new Modal();
			modal.init();
		};

</html>
