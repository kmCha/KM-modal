<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KM-modal</title>
	<link rel="stylesheet" type="text/css" href="dist/css/KM-modal.min.css">
	<style type="text/css">
	.superbig {
		height: 1000px;
		width: 200px;
	}
	</style>
</head>
<body>
	<div id="modal1" class="modal-wrap">
		<div class="modal-content">
			<div class="modal-header">modal-1</div>
			<div class="modal-body">
				文本输入：<input type="text" value="lalala"><br>
				单选框组：<input type="radio" name="lala">哈哈<input type="radio" name="lala">呵呵<br>
				文本域：<textarea></textarea>

			</div>
			<div class="modal-footer">
				<button>确定</button>
				<button data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
	<div id="modal2" class="modal-wrap">
		<div class="modal-content">
			<div class="modal-header">modal-2</div>
			<div class="modal-body">
				<input type="text" value="lalala">
				<input type="text" value="lalala">
			</div>
			<div class="modal-footer">
				<button>确定</button>
				<button data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
	<div id="modal3" class="modal-wrap">
		<div class="modal-content">
			<div class="modal-header">modal-3</div>
			<div class="modal-body">
				<input type="text" value="lalala">
				<input type="text" value="lalala">
				<div class="superbig"></div>
			</div>
			<div class="modal-footer">
				<button>确定</button>
				<button data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
	<button data-toggle="modal" data-target="modal1">modal1</button>
	<button data-toggle="modal" data-target="modal2">modal2</button>
	<button data-toggle="modal" data-target="modal3">modal3(超大)</button>
	<script type="text/javascript" src="src/javascript/KM-modal.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var modal = new Modal({
				close: true,
				animation: true,
				shadowClose: true
			});
			modal.init();
			modal.init();
			modal.init();
		};
	</script>
</body>
</html>
